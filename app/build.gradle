plugins {
    id 'com.android.application'
}

android {
    namespace 'se.voxelmanip.base64'
    compileSdk 33

    defaultConfig {
        applicationId "se.voxelmanip.base64"
        minSdk 1
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
